name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  create-tag-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
      - run: composer install --no-progress --ansi
      - id: set-matrix
        run: echo "::set-output name=matrix::$(php .github/tag-builder/index.php)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  build:
    needs: create-tag-matrix
    runs-on: ubuntu-latest
    env:
      ORGA: 'zyuzka'
    strategy:
      fail-fast: false
      matrix:
        include:
          ### Rabbitmq 3.7.14
          - image: '3.7.14/Dockerfile'
            tags: [ "$ORGA/rabbitmq:latest", "$ORGA/rabbitmq:3.7.14" ]

          ### Rabbitmq 3.7.14-amqp1
          - image: '3.7.14/amqp1/Dockerfile'
            tags: [ "$ORGA/rabbitmq:3.7.14-amqp1" ]

          ### Rabbitmq 3.7.14-shovel
          - image: '3.7.14/shovel/Dockerfile'
            tags: [ "$ORGA/rabbitmq:3.7.14-shovel" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Install platform emulator collection
        run: docker run --privileged --rm tonistiigi/binfmt --install all
      - name: Build images
        run: docker buildx build --push . --file ${{ matrix.image }} --tag ${{ join(matrix.tags, ' --tag ') }} --platform linux/amd64,linux/arm64
